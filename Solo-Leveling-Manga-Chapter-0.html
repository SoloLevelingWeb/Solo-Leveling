<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background-color: #fff;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #555;
      text-align: justify;
    }

    .images {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }

    .images img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      gap: 10px;
    }

    .nav-buttons a,
    .homepage-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
      display: block;
    }

    .nav-buttons a:hover,
    .homepage-btn:hover {
      background-color: #0056b3;
    }

    .nav-buttons a {
      flex: 1;
    }

    .homepage-btn {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Web Page</h1>
    <p>
      This is a professional responsive website layout. It contains a header, a paragraph of content, and image gallery. 
      This layout is designed to adapt to mobile screens with a maximum width of 500 pixels.
    </p>

    <div class="images">
      <img src="1.jpg" alt="Image 1">
      <img src="2.jpg" alt="Image 2">
      <img src="3.jpg" alt="Image 3">
    </div>

    <div class="nav-buttons">
      <a id="prev-chapter" href="#">Previous Chapter</a>
      <a id="next-chapter" href="#">Next Chapter</a>
    </div>

    <a id="homepage" class="homepage-btn" href="#">Homepage</a>
  </div>

  <script>
    fetch('domain.txt')
      .then(response => response.text())
      .then(domain => {
        domain = domain.trim();
        document.getElementById('prev-chapter').href = `https://${domain}/Solo-Leveling-Manga-Chapter-0.html`;
        document.getElementById('next-chapter').href = `https://${domain}/Solo-Leveling-Manga-Chapter-2.html`;
        document.getElementById('homepage').href = `https://${domain}/`;
      })
      .catch(error => {
        console.error('Failed to load domain.txt:', error);
      });
  </script>
</body>
</html>
