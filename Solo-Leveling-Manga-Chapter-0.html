<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Read Solo Leveling Manga Online Chapter 0</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background-color: #fff;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #555;
      text-align: justify;
    }

    .images {
      display: flex;
      flex-direction: column;
      gap: 0px;
      margin: 20px 0;
    }

    .images img {
      width: 100%;
      height: auto;
      border-radius: 1px;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .images img.loaded {
      opacity: 1;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      gap: 10px;
    }

    .nav-buttons a,
    .homepage-btn {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
      display: block;
    }

    .nav-buttons a:hover,
    .homepage-btn:hover {
      background-color: #0056b3;
    }

    .nav-buttons a {
      flex: 1;
    }

    .homepage-btn {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Solo Leveling Chapter 0</h1>    

    <div class="images">
      <img src="1.jpg" alt="Read Solo Leveling Manga Online" loading="lazy">
      <img src="1-1.jpg" alt="Read Solo Leveling Manga Online" loading="lazy">
      <img src="1-2.jpg" alt="Read Solo Leveling Manga Online" loading="lazy">
      <img src="1-3.jpg" alt="Read Solo Leveling Manga Online" loading="lazy">
      <img src="1-4.jpg" alt="Read Solo Leveling Manga Online" loading="lazy">
      <img src="1-5.jpg" alt="Read Solo Leveling Manga Online" loading="lazy">
      <img src="1-6.jpg" alt="Read Solo Leveling Manga Online" loading="lazy">
      <img src="1-7.jpg" alt="Read Solo Leveling Manga Online" loading="lazy">
      <img src="1-8.jpg" alt="Read Solo Leveling Manga Online" loading="lazy">
      <img src="1-9.jpg" alt="Read Solo Leveling Manga Online" loading="lazy">
      <img src="1-10.jpg" alt="Read Solo Leveling Manga Online" loading="lazy">
      <img src="1-11.jpg" alt="Read Solo Leveling Manga Online" loading="lazy">
    </div>

    <div class="nav-buttons">
      <a id="prev-chapter" href="#">Previous Chapter</a>
      <a id="next-chapter" href="#">Next Chapter</a>
    </div>

    <a id="homepage" class="homepage-btn" href="#">Homepage</a>
  </div>

  <script>
    // Setup domain from domain.txt
    fetch('domain.txt')
      .then(response => response.text())
      .then(domain => {
        domain = domain.trim();
        if (!domain.startsWith('http')) {
          domain = 'https://' + domain;
        }
        document.getElementById('prev-chapter').href = `${domain}/`;
        document.getElementById('next-chapter').href = `${domain}/Solo-Leveling-Manga-Chapter-1.html`;
        document.getElementById('homepage').href = `${domain}/`;
      })
      .catch(error => {
        console.error('Failed to load domain.txt:', error);
      });

    // Optional: add fade-in effect on image load
    const images = document.querySelectorAll('.images img');
    images.forEach(img => {
      img.addEventListener('load', () => {
        img.classList.add('loaded');
      });
    });
  </script>
</body>
</html>
