<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Web Responsif</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
      padding: 16px;
      box-sizing: border-box;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 12px;
    }

    p {
      text-align: justify;
      font-size: 16px;
      margin-bottom: 16px;
    }

    .nav-button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      margin-top: 20px;
    }

    .nav-button:hover {
      background-color: #0056b3;
    }

    #container-7f6b926e1bf322fbcf1e5d6c882bc5e7 {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Judul Web Responsif</h1>
    <p>
      Ini adalah contoh paragraf pada web yang dirancang responsif untuk tampilan ponsel. Konten akan menyesuaikan dengan lebar layar dan memberikan pengalaman membaca yang nyaman.
    </p>

    <!-- Gambar Atas -->
    <img src="1.jpeg" alt="Gambar Atas">

    <!-- Script di Tengah -->
    <script async src="//roastwearwritten.com/7f6b926e1bf322fbcf1e5d6c882bc5e7/invoke.js"></script>
    <div id="container-7f6b926e1bf322fbcf1e5d6c882bc5e7"></div>

    <!-- Gambar Bawah -->

    <!-- Tombol Navigasi -->
    <button class="nav-button" onclick="alert('Navigasi ditekan')">Navigasi</button>
  </div>
</body>
</html>
